<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[법무법인명] 광고 배너</title>
    <style>
        .ad-banner-container {
            max-width: 600px;
            margin: 20px auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .ad-banner {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .ad-banner:hover {
            transform: scale(1.02);
        }
        
        .ad-banner-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #111827 0%, #374151 50%, #1f2937 100%);
        }
        
        .ad-banner-scale {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
            filter: blur(0.5px);
        }
        
        .ad-banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.7) 100%);
        }
        
        .ad-banner-content {
            position: relative;
            z-index: 10;
            padding: 32px 24px;
            text-align: center;
        }
        
        .ad-banner-badge {
            display: inline-block;
            background-color: #f97316;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .ad-banner-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .ad-banner-subtitle {
            color: #06b6d4;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 24px;
        }
        
        .ad-banner-description {
            color: white;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .ad-banner-description p {
            margin: 8px 0;
        }
        
        .ad-banner-description .highlight {
            font-weight: bold;
        }
        
        .ad-banner-cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f97316;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .ad-banner-cta:hover {
            background-color: #ea580c;
        }
        
        .ad-banner-talk-icon {
            background-color: white;
            color: #f97316;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .ad-banner-footer {
            margin-top: 24px;
            color: #d1d5db;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .ad-banner-footer p {
            margin: 4px 0;
        }
        

        
        @media (max-width: 640px) {
            .ad-banner-title {
                font-size: 20px;
            }
            
            .ad-banner-subtitle {
                font-size: 24px;
            }
            
            .ad-banner-description {
                font-size: 14px;
            }
            
            .ad-banner-cta {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-banner-container">
        <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="ad-banner">
            <div class="ad-banner-background"></div>
            <div class="ad-banner-scale">
                <svg width="500" height="500" viewBox="0 0 400 400" fill="#f97316">
                    <!-- Scale Base -->
                    <rect x="195" y="320" width="10" height="60" />
                    <rect x="170" y="375" width="60" height="8" />
                    
                    <!-- Scale Pole -->
                    <rect x="198" y="80" width="4" height="240" />
                    
                    <!-- Scale Arm -->
                    <rect x="120" y="98" width="160" height="4" />
                    
                    <!-- Left Scale Pan -->
                    <ellipse cx="140" cy="120" rx="35" ry="8" opacity="0.8" />
                    <path d="M 105 120 Q 140 135 175 120" stroke="#f97316" stroke-width="2" fill="none" />
                    <line x1="140" y1="102" x2="140" y2="120" stroke="#f97316" stroke-width="2" />
                    
                    <!-- Right Scale Pan -->
                    <ellipse cx="260" cy="120" rx="35" ry="8" opacity="0.8" />
                    <path d="M 225 120 Q 260 135 295 120" stroke="#f97316" stroke-width="2" fill="none" />
                    <line x1="260" y1="102" x2="260" y2="120" stroke="#f97316" stroke-width="2" />
                    
                    <!-- Decorative Elements -->
                    <circle cx="200" cy="80" r="8" />
                    <path d="M 190 60 Q 200 50 210 60" stroke="#f97316" stroke-width="3" fill="none" />
                </svg>
            </div>
            <div class="ad-banner-overlay"></div>
            
            <div class="ad-banner-content">
                <div class="ad-banner-badge">투자사기 방지센터</div>
                
                <h1 class="ad-banner-title">법률사무소 해성 온라인 사기</h1>
                <h2 class="ad-banner-subtitle">피해자 상담안내</h2>
                
                <div class="ad-banner-description">
                    <p>사기 수법은 조금씩 다를 수 있습니다.</p>
                    <p>다만, 큰 틀은 비슷하기 때문에 관련 전화를 받아</p>
                    <p>이미 입금을 하셨다면</p>
                    <p class="highlight">지금 문의하셔서 확인해 보시기 바랍니다.</p>
                </div>
                
                <div class="ad-banner-cta">
                    <span class="ad-banner-talk-icon">💬</span>
                    무료 상담 문의하기
                </div>
                
                <div class="ad-banner-footer">
                    <p>[법무법인명] | 12년 경험 | 91% 승소율</p>
                    <p>전문 분야: 투자사기·폰지사기·전화사기·입찰권·회원권</p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
